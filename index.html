					<script type="text/template">
						## <span style="color: mediumseagreen"> JavaScript Runtime </span>
						- JavaScript and Node.js run on the V8 JavaScript runtime engine. <!-- .element: class="fragment" data-fragment-index="1" -->
						- This engine takes your JavaScript code and converts it into a faster machine code. <!-- .element: class="fragment" data-fragment-index="2" -->
						- Machine code is low-level code which the computer can run without needing to first interpret it. <!-- .element: class="fragment" data-fragment-index="3" -->


						u---
						
						JavaScript **<span style="color: mediumseagreen">interpreter / compiler</span>** that used Chrome. Open sourced by Google in 2008.
 


						![v8](./lib/v8.png)

						!---
						
						## <span style="color: mediumseagreen"> Event Driven </span>
						
						The execution of the code is done based on events, asynchronously.


						u---

						## <span style="color: mediumseagreen"> Non Blocking I/O </span>
						
						The I/O operations (network, files, etc.) never block.
						

						<img src="./lib/mem0.jpg" alt="fast" style="text-align: center;">



						u---


						<img src="./lib/blk.svg" alt="blk" style="border: 0;">


						u---

						## <span style="color: mediumseagreen"> Single Threaded </span>
						
						It runs in a single thread of execution.
						
						
						u---
						
						##  Event Loop 
						

						<img src="./lib/event.png" alt="event">

						
						u---


						<img src="./lib/mem3.png" alt="show">


						u---

						Blocking
						```js
						const fs = require('fs');
						const data = fs.readFileSync('/file.md'); // blocks here 
						console.log(data);
						// moreWork(); will run after console.log
						```

						Non Blocking
						```js
						const fs = require('fs');
						fs.readFile('/file.md', (err, data) => {
							if (err) throw err;
							console.log(data);
						});
						// moreWork(); will run before console.log

						```

						!---

						These features make Node ideal for **<span style="color: mediumseagreen">web applications</span>** of 
						**<span style="color: mediumseagreen">high performance,
						distributed, highly scalable</span>** and **<span style="color: mediumseagreen">real - time</span>**.
						

						!---

						## <span style="color: mediumseagreen">TL;DR </span>
						It is JavaScript execution environment on the server.
						It allows to execute JavaScript code outside the browser.

						<img src="./lib/server.png" alt="serv">

						# Live Coding 
						
						u---

						Install [node](https://nodejs.org/en/download/)

						```sh
						$ npm -v  #check npm's installed
						```
						
						u---
						<!-- .slide: data-background="#ffffff" -->

						## Lets write a small web server 

						u---

						```js
						const http = require('http'),
						server = http.createServer((req, res) => {
							res.writeHead(200,{'Content-Type':'text/plain'});
							res.write('Hello World!');
							res.end();
						});
						server.listen(3000,()=>{
							console.log('Node server created at port 3000');
						});
						```
